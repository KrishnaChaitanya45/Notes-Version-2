<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
        <li><form class="d-flex" role="search">
          <h1 class="nav-heading">Task Manager</h1>
          <div class="search-bar">
            <input class=" form-control me-2 search" type="search" placeholder='Tip: Search "completed" to filter completed tasks' aria-label="Search">
            <button class="btn btn-outline-success search-btn" type="button">Search</button>
          </div>
          <div class="dropdown profile-section">
            <button class="btn btn-secondary dropdown-toggle profile-img" type="button" data-bs-toggle="dropdown" aria-expanded="false" >
            <img  src="" alt="profile-image" class="profile-pic"> 
            </button>
            <ul class="dropdown-menu">
              <li><p class="dropdown-item profile-name"></p></li>
              <li><p class="dropdown-item " style="cursor: pointer;" id="logout" onclick="logoutHandler()" >Logout</p></li>

            </ul>
          </div>
          
        </form></li>
      </ul>
      </nav>
    </header>
    
    <form class="task-form">
      <h4>task manager</h4>
      <div class="form-control">
        <input
          type="text"
          name="name"
          class="task-input title"
          placeholder="Title"
        />
        <textarea
        type="text"
        name="description"
        class="task-input description"
        placeholder="Description"
         /></textarea>
         <input
         type="text"
         name="name"
         class="task-input tag"
         placeholder="Tag"
       />
        <button type="submit" class="btn submit-btn">submit</button>
      </div>
      <div class="form-alert"></div>
    </form>
    <div class="sort-by-tag">

    
    <select class="form-select form-select-sm" aria-label=".form-select-sm example" ontouchstart = "touchstart(e)" ontouchend = "touchend(e)">

      <!-- <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option> -->
    </select>

  </div>
    <section class="tasks-container">
      <p class="loading-text">Loading...</p>
      <div class="tasks"></div>
    </section>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="./browser-app.js"></script>
  </body>
</html>
