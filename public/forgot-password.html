<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JWT Basics</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <form class="form contact-form">
        <h5>Forgot Password</h5>
        <div class="form-row">
          <label for="username" class="form-label">Email</label>
          <input type="email" class="form-input username-input" placeholder="enter a valid registered email..."/>
        </div>
        <p>You will receive a unique link to you registered email address, change your password from there...</p>
        <div class="text-small form-alert">there was an error</div>
        <button type="submit" class="btn btn-block">Send Email</button>
      </form>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./forgot-password.js"></script>
  </body>
</html>
